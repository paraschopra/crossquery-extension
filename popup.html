<!DOCTYPE html>
<html>
<head>
  <title>CrossQuery Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1>CrossQuery</h1>
  <p><label>
    <input type="checkbox" id="searchToggle"> Enable Search
  </label></p>
  <p><label>
    <input type="checkbox" id="summaryToggle"> Enable Summary
  </label></p>
  <p>To <strong>edit websites</strong> to search, <a href="#" id="openSettings">open extension settings</a></p>
  <p><label>Select API Provider:</label><br>
  <label>
    <input type="radio" name="apiProvider" value="openai" id="openaiRadio"> OpenAI API
  </label><br>
  <label>
    <input type="radio" name="apiProvider" value="gemini" id="geminiRadio"> Gemini API
  </label><br>
  <label>
    <input type="radio" name="apiProvider" value="claude" id="claudeRadio"> Claude API
  </label>
  <br><br>
  <label for="apiKey">API Key:</label>
  <input type="text" id="apiKey" name="apiKey">
  <button id="saveApiKey">Save</button></p>
  <p><em>Note</em>: <strong>your API key is never uploaded</strong> (it remains on the client)</p>
  
  <script src="popup.js"></script>
</body>
</html>
